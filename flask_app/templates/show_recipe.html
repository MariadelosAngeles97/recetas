<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container col-4">
        <header class="d-flex justify-content-between align-items-center text-white">
            <h1>Bienvenid@ {{recipe.first_name}}</h1>
            <div class="row col-4">
                <a href="/dashboard" class="btn btn-danger" >Dashboard</a><br>
                <a href="/logout" class="btn btn-danger" >Cerrar Sesi√≥n</a>
            </div>
        </header>
        <div class="card">
            <div class="card-header fst-italic">{{recipe.name}}</div>
                <div class="card-body">
                    <div>
                        <b>Description:</b>{{recipe.description}}
                    </div>
                    <div>
                        <b>Instructions:</b>{{recipe.instructions}}
                    </div>
                    <div>
                        <b>Date Made:</b>{{recipe.date_made}}
                    </div>
                    <div>
                        <b>Under 30 mins?:</b>
                        {%  if recipe.under_30 == 0 %}
                            NO
                        {% else %}
                            SI
                        {%  endif %}
                    </div>
                    <div class="card-footer">
                        Publicado por:{{recipe.first_name}}
                    </div>
                    
                </div>
            </div>
    </div>
    
</body>
</html>
